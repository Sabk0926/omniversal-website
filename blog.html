<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omniversal Systems - Blog</title>
  <!-- AOS CSS for scroll-triggered animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    /* Use the same CSS as in home.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      margin-bottom: 1px;
    }
    /* Main Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;  
      padding: 20px;
    }
    /* Logo Styling (in main navbar) */
    .navbar .logo img {
      height: 40px; /* Adjust as needed */
      scale: 2;
      padding-left: 2rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
    }
    /* Hamburger Icon (Teal Green) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: rgb(243, 247, 247);
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    /* Mobile Overlay Menu */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 100%; /* Offscreen by default */
      width: 100%;
      height: 100vh;
      background: teal;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .nav-overlay.active {
      left: 0;
    }
    /* Overlay Header: contains clickable logo and close icon */
    .overlay-header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay-header .logo img {
      height: 40px;
      scale: 1.5;
    }
    .close-btn {
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    /* Overlay Menu Items */
    .nav-overlay-menu {
      list-style: none;
      text-align: center;
      margin-top: 80px; /* Adjust to ensure it doesn't overlap the header */
    }
    .nav-overlay-menu li {
      margin: 20px 0;
    }
    .nav-overlay-menu li a {
      color: white;
      font-size: 1.5em;
      text-decoration: none;
    }
    /* Media Query for Mobile (max-width: 830px) */
    @media screen and (max-width: 830px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
    section {
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .section-content {
      max-width: 800px;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p { line-height: 1.6; margin-bottom: 20px; }
    /* Hero Section for Blog Page */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg,   #0f0f0f, #e0e0e0);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20vh 10px;
      color: #101010;
    }
    .cta-button {
      display: inline-block;
      background-color: #00BFFF;
      color: #101010;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .cta-button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    /* Section Background */
    #blog { background: #ccd54a; color: #101010; }
  </style>
</head>
<body>
   <!-- Navigation Header -->
 <header>
  <nav class="navbar">
    <!-- Clickable Logo (Main Navbar) -->
    <a href="home.html" class="logo">
      <picture>
        <source srcset="Color logo - no background.svg" type="image/svg+xml">
        <img src="Color logo - no background.png" alt="Site Logo">
      </picture>
    </a>
    <ul class="nav-links">
      <li><a href="about.html">About Us</a></li>
      <li><a href="solutions.html">Solutions</a></li>
      <li><a href="blog.html">Blogs</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <!-- Hamburger Menu Icon (visible on mobile) -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    </nav>
  </header>

  <!-- Mobile Overlay Menu -->
  <div class="nav-overlay" id="navOverlay">
    <!-- Overlay Header with Logo and Close Icon -->
    <div class="overlay-header">
      <!-- Same Clickable Logo -->
      <a href="test.html" class="logo">
       <picture>
         <source srcset="Color logo - no background.svg" type="image/svg+xml">
          <img src="Color logo - no background.png" alt="Site Logo">
        </picture>
      </a>
      <!-- Close (X) Icon -->
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>
    <!-- Overlay Navigation Links -->
    <ul class="nav-overlay-menu">
      <li><a href="about.html" class="nav-link">About Us</a></li>
      <li><a href="solutions.html" class="nav-link">Solutions</a></li>
      <li><a href="blog.html" class="nav-link">Blogs</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </div>

  <!-- Hero Section for Blog Page -->
  <section class="hero" id="hero">
    <div class="hero-content" data-aos="fade-up">
      <h1>Insights & Innovations</h1>
      <p>Stay updated with the latest trends in AI and technology.</p>
    </div>
  </section>

  <!-- Main Content Section for Blog Page -->
  <section id="blog" data-aos="fade-up">
    <div class="section-content">
      <h2>Our Blog</h2>
      <p>
        Explore articles, case studies, and thought leadership on the transformative impact of AI.
      </p>
    </div>
  </section>

  <!-- AOS Library for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>

    <!-- JavaScript to Toggle Mobile Menu -->
    <script>
      const hamburger = document.getElementById('hamburger');
      const navOverlay = document.getElementById('navOverlay');
      const closeBtn = document.getElementById('closeBtn');
  
      // Open overlay when hamburger is clicked
      hamburger.addEventListener('click', function() {
        navOverlay.classList.add('active');
      });
  
      // Close overlay when X icon is clicked
      closeBtn.addEventListener('click', function() {
        navOverlay.classList.remove('active');
      });
  
      // Optional: Close overlay when any menu link is clicked
      document.querySelectorAll('.nav-overlay-menu .nav-link').forEach(link => {
        link.addEventListener('click', function() {
          navOverlay.classList.remove('active');
        });
      });
    </script>
</body>
</html>
