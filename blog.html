<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omniversal Systems - Blog</title>
  <!-- AOS CSS for scroll-triggered animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    /* Use the same CSS as in home.html */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #101010;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(106, 122, 141, 0.95);
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #00BFFF; }
    section {
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .section-content {
      max-width: 800px;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p { line-height: 1.6; margin-bottom: 20px; }
    /* Hero Section for Blog Page */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20vh 10px;
      color: #101010;
    }
    .cta-button {
      display: inline-block;
      background-color: #00BFFF;
      color: #101010;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .cta-button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    /* Section Background */
    #blog { background: #ccd54a; color: #101010; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="solutions.html">Solutions</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section for Blog Page -->
  <section class="hero" id="hero">
    <div class="hero-content" data-aos="fade-up">
      <h1>Insights & Innovations</h1>
      <p>Stay updated with the latest trends in AI and technology.</p>
    </div>
  </section>

  <!-- Main Content Section for Blog Page -->
  <section id="blog" data-aos="fade-up">
    <div class="section-content">
      <h2>Our Blog</h2>
      <p>
        Explore articles, case studies, and thought leadership on the transformative impact of AI.
      </p>
    </div>
  </section>

  <!-- AOS Library for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>
</body>
</html>
