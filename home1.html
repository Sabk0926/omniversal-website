<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omniversal Systems - Home</title>
  <!-- AOS CSS for scroll-triggered animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    /* Base Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #101010;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(106, 122, 141, 0.95);
      padding: 15px 30px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00BFFF;
    }
    /* Section Styles */
    section {
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .section-content {
      max-width: 800px;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    /* Hero Section Specific */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #hero-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20vh 10px;
    }
    .cta-button {
      display: inline-block;
      background-color: #00BFFF;
      color: #101010;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .cta-button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    /* Section Backgrounds */
    #about { background: #abb5d1; }
    #solutions { background: #0a495a; }
    #blog { background: #ccd54a; }
    #contact { background: #fff; color: #101010; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="solutions.html">Solutions</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <canvas id="hero-canvas"></canvas>
    <div class="hero-content" data-aos="fade-up">
      <h1>Smart AI for Everyday Solutions</h1>
      <p>Empowering businesses and enriching lives by connecting innovative AI with human potential.</p>
      <a href="solutions.html" class="cta-button" data-aos="zoom-in">Learn More About Our Solutions</a>
    </div>
  </section>

  <!-- AOS Library for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>

  <!-- Canvas Animation Script for Hero Section -->
  <script>
    const canvas = document.getElementById('hero-canvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fill the window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particle network configuration
    const particles = [];
    const particleCount = 120;
    const maxDistance = 120;

    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 1.5;
      this.vy = (Math.random() - 0.5) * 1.5;
      this.size = Math.random() * 2 + 1;
      this.isHuman = Math.random() < 0.15;
      if (this.isHuman) { this.size *= 2; }
    }
    Particle.prototype.update = function() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x > canvas.width) this.x = 0;
      if (this.x < 0) this.x = canvas.width;
      if (this.y > canvas.height) this.y = 0;
      if (this.y < 0) this.y = canvas.height;
    };
    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.isHuman ? '#FFDD57' : '#00BFFF';
      ctx.fill();
    };
    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 191, 255, ' + (1 - distance / maxDistance) + ')';
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }
    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      drawConnections();
      requestAnimationFrame(animate);
    }
    initParticles();
    animate();
  </script>
</body>
</html>
