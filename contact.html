<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omniversal Systems - Contact</title>
  <!-- AOS CSS for scroll-triggered animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    /* Base Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      margin-bottom: 1px;
    }
    /* Main Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;  
      padding: 20px;
    }
    /* Logo Styling (in main navbar) */
    .navbar .logo img {
      height: 40px; /* Adjust as needed */
      transform: scale(1.5);
      padding-left: 2rem;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
    }
    /* Hamburger Icon (Teal Green) */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: rgb(243, 247, 247);
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    /* Mobile Overlay Menu */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 100%; /* Offscreen by default */
      width: 100%;
      height: 100vh;
      background: teal;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .nav-overlay.active {
      left: 0;
    }
    /* Overlay Header: contains clickable logo and close icon */
    .overlay-header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay-header .logo img {
      height: 40px;
      transform: scale(1.5);
      padding-left: 2rem;
    }
    .close-btn {
      font-size: 2em;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    /* Overlay Menu Items */
    .nav-overlay-menu {
      list-style: none;
      text-align: center;
      margin-top: 80px; /* Adjust to ensure it doesn't overlap the header */
    }
    .nav-overlay-menu li {
      margin: 20px 0;
    }
    .nav-overlay-menu li a {
      color: white;
      font-size: 1.5em;
      text-decoration: none;
    }
    /* Media Query for Mobile (max-width: 830px) */
    @media screen and (max-width: 830px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Contact Section Styles */
    #contact {
      min-height: 100vh;
      padding: 100px 20px 60px;
      background: #d1d7ed;
      color: #101010;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .contact-container {
      display: grid;
      flex-wrap: nowrap;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      align-items: center ;
      justify-content: center;
    }
    .contact-image, .contact-form {
      flex: 1 1 400px;
      padding: 20px;
    }
    .contact-image img {
      max-width: 100%;
      box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.893);
    }
    .contact-form {
      max-width: 100%;
      background: #f7f7f7;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .contact-form p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }
    .cta-button {
      display: inline-block;
      background-color: #00BFFF;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    /* Responsive adjustments */
    @media (max-width: 830px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Header -->
  <header>
    <nav class="navbar">
      <!-- Clickable Logo (Main Navbar) -->
      <a href="home.html" class="logo">
        <picture>
          <source srcset="Color logo - no background.svg" type="image/svg+xml">
          <img src="Color logo - no background.png" alt="Site Logo">
        </picture>
      </a>
      <ul class="nav-links">
        <li><a href="about.html">About Us</a></li>
        <li><a href="solutions.html">Solutions</a></li>
        <li><a href="blog.html">Blogs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <!-- Hamburger Menu Icon (visible on mobile) -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  
  <!-- Mobile Overlay Menu -->
  <div class="nav-overlay" id="navOverlay">
    <!-- Overlay Header with Logo and Close Icon -->
    <div class="overlay-header">
      <!-- Same Clickable Logo -->
      <a href="home.html" class="logo">
        <picture>
          <source srcset="Color logo - no background.svg" type="image/svg+xml">
          <img src="Color logo - no background.png" alt="Site Logo">
        </picture>
      </a>
      <!-- Close (X) Icon -->
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>
    <!-- Overlay Navigation Links -->
    <ul class="nav-overlay-menu">
      <li><a href="about.html" class="nav-link">About Us</a></li>
      <li><a href="solutions.html" class="nav-link">Solutions</a></li>
      <li><a href="blog.html" class="nav-link">Blogs</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <section id="contact" data-aos="fade-up">
    <div class="contact-container">
      <!-- Image Section -->
      <div class="contact-image">
        <!-- Replace the src attribute value with your generated image URL -->
        <img  src="contact.webp" alt="Call center agents in professional attire">
      </div>
      <!-- Contact Form Section -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <p>
          We're here to help. Please fill out the form below and a member of our team will get back to you shortly.
        </p>
        <form action="submit_form.php" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          
            <a href="mailto:contact@omniversalsystems.com">
              <button type="submit" class="cta-button">Send Message</button>
            </a>
        </form>
      </div>
    </div>
  </section>

  <!-- AOS Library for scroll animations -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200 });
  </script>

    <!-- JavaScript to Toggle Mobile Menu -->
    <script>
      const hamburger = document.getElementById('hamburger');
      const navOverlay = document.getElementById('navOverlay');
      const closeBtn = document.getElementById('closeBtn');
  
      // Open overlay when hamburger is clicked
      hamburger.addEventListener('click', function() {
        navOverlay.classList.add('active');
      });
  
      // Close overlay when X icon is clicked
      closeBtn.addEventListener('click', function() {
        navOverlay.classList.remove('active');
      });
  
      // Optional: Close overlay when any menu link is clicked
      document.querySelectorAll('.nav-overlay-menu .nav-link').forEach(link => {
        link.addEventListener('click', function() {
          navOverlay.classList.remove('active');
        });
      });
    </script>
</body>
</html>
